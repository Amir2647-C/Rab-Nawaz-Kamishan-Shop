                Rab Nawaz Kamishan Shop
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="product-listing.html">Products</a>
                    </li>

                    </li>
                    <li class="nav-item">

            <div class="col-md-6">
                <h2 id="product-price">$0.00</h2>
                <p id="product-description">Product description goes here.</p>
                <button type="button" class="btn btn-sm btn-outline-secondary add-to-cart">Add to Cart</button>
